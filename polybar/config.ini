[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[bar/example]
width = 1900
height = 40pt
radius = 0
offset-x = 10
offset-y = 5
monitor = HDMI-0
monitor-strict = true

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 2pt
border-color = ${colors.blue}

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = monospace;2
font-1 = "Symbols Nerd Font Mono:size=12;2.5"

modules-left = logo xworkspaces xwindow
modules-right = pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[bar/secondary]
width = 1060
height = 40pt
radius = 0
offset-x = 10
offset-y = 5
monitor = DP-0
monitor-strict = true

; dpi = 96

